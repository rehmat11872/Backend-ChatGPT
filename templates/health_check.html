<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Server Health Status</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            background: white;
            padding: 2rem 3rem;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
            animation: fadeIn 1s ease forwards;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            color: #28a745; /* green */
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
        }

        h1 .icon {
            font-size: 2.5rem;
            animation: pulse 2s infinite;
        }

        p {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 1.5rem;
        }

        footer {
            font-size: 0.9rem;
            color: #999;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.7; }
        }

        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><span class="icon">âœ…</span> Server is Healthy</h1>
        <p>The server is running fine and ready to serve your requests.</p>
        <footer>Server time: <span id="server-time">Loading...</span></footer>
    </div>

    <script>
        // Display current time (client-side)
        function updateTime() {
            const timeElem = document.getElementById('server-time');
            const now = new Date();
            timeElem.textContent = now.toLocaleString();
        }
        updateTime();
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
